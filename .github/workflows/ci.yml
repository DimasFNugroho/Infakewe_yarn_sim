me: CI (Chrono cross-platform)

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda (Chrono, Py 3.10)
        uses: conda-incubator/setup-miniconda@v3
        with:
          # Create & activate env from the YAML below
          activate-environment: chrono
          environment-file: env/environment.base.yml

          # Make conda look in the right places (no "defaults" channel)
          channels: projectchrono,conda-forge
          conda-remove-defaults: true
          channel-priority: strict

          # QoL
          auto-update-conda: false
          conda-solver: libmamba

      - name: Show environment
        run: |
          conda run -n chrono python -V
          conda run -n chrono conda list

      - name: Run tests
        run: conda run -n chrono pytest -q
